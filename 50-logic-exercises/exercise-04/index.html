<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    <h1>Percentual de Eleitores</h1>
    <div>
        Número Total de Eleitores: <input type="number" min="1" name="voters" id="voters">
    </div>
    <br>
    <div>
        Número de votos Brancos: <input type="number" min="1" name="blank" id="blank">
    </div>
    <br>
    <div>
        Número de votos Nulos: <input type="number" min="1" name="void" id="void">
    </div>
    <br>
    <div>
        Número de votos Válidos: <input type="number" min="1" name="valid" id="valid">
    </div>
    <br>
    <button id="btn">Calcular Percentual!</button>
    <div id="res"></div>
    <script src="./index.js"></script>
</body>

</html>
